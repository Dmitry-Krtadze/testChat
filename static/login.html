<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>RoboChat</h1>
            <a href="register">Register</a>
        </header>
        <form class="register-form" id="login-form">
            <div class="register-form__container">
                <label for="login" class="register-form__label">Логін</label>
                <input type="text" id="login" name="login" class="register-form__input" placeholder="Логін">

                <label for="password" class="register-form__label">Пароль</label>
                <input type="password" id="password" name="password" class="register-form__input" placeholder="Пароль">

               

                <input type="submit" value="Submit" class="register-form__button">
            </div>
        </form>
    </main>
</body>

    
<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
<script src="auth.js"></script>
</html>
